<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Курсы</title>
    <link rel="stylesheet" href="static/css/course.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body data-course-id="{{ course_id }}">
    <header>
        <h1 class="title">
            Сервис по оценке курсов от партнеров ИРИТ-РТФ
        </h1>
        <a href="/">Назад</a>
    </header>
    <main>
        <div class="course-content">
        <div class="course-main">
            <h2 id="course_title"></h2>
            <p id="course_description"></p>
            <p id="organizerName"></p>
            <p id="isActive"></p>
        </div>
        <div class="course-crud">
            <h2>Изменить данные о курсе</h2>
            <button id="showFormButton" class="btn btn-primary" style="display: none;">Открыть форму</button>
            <button id="hideFormButton" class="btn btn-secondary">Скрыть форму</button>
       <form id="courseForm" action="">
            <div class="mb-3">
                <label for="courseName" class="form-label">Название курса:</label>
                <input type="text" id="courseName" name="title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="courseDescription" class="form-label">Описание курса:</label>
                <textarea id="courseDescription" name="description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="organizerName" class="form-label">Название организатора:</label>
                <input type="text" id="organizerName" name="teachers", value="Неизвестно" class="form-control">
            </div>
                <label>Активный курс:</label><br>
                <input type="radio" id="isActiveTrue" name="is_active" value="true">
                <label for="isActiveTrue">Да</label><br>
                <input type="radio" id="isActiveFalse" name="is_active" value="false">
                <label for="isActiveFalse">Нет</label><br>
           <input type="submit" value="Отправить" class="btn btn-primary">
       </form>
        </div>
        </div>
        <div class="comment-content">
            <h3>Комментарии студентов</h3>
            <div class="comment-crud">
            <ul id="comments"></ul>
            <form id="addComment" action="">
                <div class="mb-3">
                <label for="addCommentText" class="form-label">Добавьте комментарий:</label><br>
                <input type="text" id="addCommentText" name="addCommentText" class="form-control" required><br>
                <input type="submit" value="Отправить" class="btn btn-primary">
           </form>
            </div>
        </div>
    </main>
    <script>
        var http_protocol = "{{ http_protocol }}";
        var ws_protocol = "{{ ws_protocol }}";
        var server_run = "{{ server_run }}";
    </script>
    <script src="/static/src/course.js"></script>
</body>
</html>
